<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>オフラインです</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans",sans-serif;background:#fff9f0;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    h1{margin:0 0 10px;font-size:20px}
    p{margin:0 0 10px;line-height:1.6}
    .note{opacity:.7;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>オフラインのため読み込みできません</h1>
    <p>一度オンラインでこのルーレットを開くと、次回からオフラインでも起動できるようになります。</p>
    <p class="note">※ホーム画面に追加して使う場合、初回だけオンラインで起動してください。</p>
  </div>
</body>
</html>
